<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-a-Sketch</title>
  <link rel='stylesheet' href="etchasketch.css">
</head>
<body>
  <div class="container">
    <h1 class="animate-charcter">Etch-a-Sketch</h1>
    <div id="input">
      <p>New grid size:</p>
      <input id="user-number"
        type="text"
        value=""
        onchange="changeSize(this.value)"
      />
        <button class="submit">Submit</button>
    </div>
    <p id="prompt"></p>
  
    <div id="buttons">
      <input type="radio" id="black" name="pen" value="black"> <label for="black">Black</label>
      <input type="radio" id="rainbow" name="pen" value="rainbow"> <label for="Rainbow">Rainbow</label>
      <input type="radio" id="eraser" name="pen" value="eraser"> <label for="eraser">Eraser</label>
      <button class="reset" onclick="resetBoard()">Clear</button>
    </div>
    <div class="grid">
    </div>
   

  </div>
<script src="etchasketch.js" defer>
</script>
</body>
</html>
