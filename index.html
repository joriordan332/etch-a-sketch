<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-a-Sketch</title>
  <link rel='stylesheet' href="etchasketch.css">
</head>
<body>
  <div class="container">
    <h1 class="animate-charcter">Etch-a-Sketch</h1>
    <div id="input">
      <p>New grid size:</p>
      <input id="user-number"
        type="text"
        value=""
        onchange="changeSize(this.value)"
      />
        <button>Submit</button>
    </div>
    <p id="prompt"></p>
  
    <div id="buttons">
      <button class="black" onclick="changeColor('black')">Black</button>
      <button class="randomButton" onclick="changeColor('random')">Random</button>
      <button class="eraser" onclick="changeColor('white')">Eraser</button>
      <button class="reset" onclick="resetBoard()">Clear</button>
    </div>
    <div class="grid">
    </div>
   

  </div>
<script src="etchasketch.js" defer>
</script>
</body>
</html>
